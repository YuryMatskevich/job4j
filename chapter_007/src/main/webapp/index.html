<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script>
        /**
         * checks whether the current field is set
         * @param id of the current field
         * @returns {boolean} true if the current field isn't empty,
         * otherwise - false
         */
        function validate(id) {
            var value = $(id); //reference to the field with curent id
            var result = true;
            if (!value.val()) {
                result = false;
                alert(value.attr('name').concat(' is empty'));
            }
            return result;
        }

        /**
         * checks whether the input fields are valid
         * @returns {boolean} true if all the input fields aren't empty,
         * otherwise - false
         */
        function checkFields() {
            var result = false;
            if (validate('#name') & validate('#surname') & validate('#description')) {
                result = true;
            }
            return result;
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>Registration form</h3>
        <form action="">
            <div class="form-group">
                <label for="name">Firstname:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="surname">Lastname:</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label><br>
                <label id="sex" name="sex">
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other" checked>Other
                </label>
            </div>
            <div class="form-group">
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" cols="25"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="return checkFields();">Submit</button>
        </form>
    </div>
    <div class="container" style="margin-top: 20px">
        <table class="table">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Sex</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody id="header-users"></tbody>
        </table>
    </div>
</body>
</html>
