<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<div class="container">
    <h4>Add a new task</h4>
    <div class="form-group">
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" cols="25"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" onclick="return createItem();">New task</button>
</div>
<div class="container" style="margin-top: 20px">
    <h4>TODO list</h4>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="select" onchange="selectDoneOrAllItem();">Select all the tasks
        </label>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Created</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody id="body-tasks"></tbody>
    </table>
</div>
</body>
</html>
